name: HungerGames
main: HG\Main
version: "1.2"
api: [2.0.0]
load: POSTWORLD
author: WAV UnCraft
commands:
 hg:
  permission: hg.command.hg
  description: 
  usage: /hg <set|remove>
 lobby:
  permission: hg.command.lobby
  description: Return to lobby.
  usage: /lobby
permissions:
 hg.*:
  description: The main permission of HG.
  default: op
  children:
   hg.command.*:
    description: Use commands in HG.
    default: op
    children:
     hg.command.lobby:
      description: Return to lobby.
      default: true
     hg.command.fsg:
      description: Set the game.
      default: op
     hg.command.stats:
      description: Check your stats.
      default: true 
   hg.touch.startgame:
    description: Click the sign and join the game
    default: true
